<ion-content>
  <div class="bg-col">

    <ion-title class="nav-item">
        <h1 class="nav-link" routerLink="../calendrier" routerLinkActive="active-link">Calendrier</h1>
    </ion-title>
    <ion-title>{{ currentDate }}</ion-title>

    <ion-card *ngFor="let task of tasks">
      <ion-item-sliding>
        <ion-item>
          <ion-checkbox (ionChange)="changeCheckState(task)" [(ngModel)]="task.checked" color="success" slot="start"></ion-checkbox>
          <ion-label>
            <h2>{{ task.text }}</h2>
            <p>{{ task.date }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTask(task)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>

    <ion-card *ngIf="addTask">
      <ion-item>
        <ion-input [(ngModel)]="myTask" placeholder="Ajouter une activitÃ©e"></ion-input>
        <ion-button (click)="addTaskToFirebase()" shape="rond" slot="end">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>

    <ion-button *ngIf="!addTask" (click)="showForm()" color="success" expand="block">
      <ion-icon name="add-outline"></ion-icon>
      Ajouter
    </ion-button>

    <ion-button *ngIf="addTask" (click)="showForm()" color="danger" expand="block">
      <ion-icon name="close-outline"></ion-icon>
      Annuler
    </ion-button>

  </div>
</ion-content>
